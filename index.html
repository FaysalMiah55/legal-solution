<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Solution</title>
    <!-- css -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- font awesome cdn -->
    <script src="https://kit.fontawesome.com/c0c262fa2c.js" crossorigin="anonymous"></script>
    <!-- cdn tailwind daisy -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        // background color
                        'primary-bg' : '#B68C5A',
                        // text
                        'text-p' : '#707070',
                    }
                }
            }
        }
    </script>
</head>
<body class="poppins">
    <!-- header part -->
    <header class="md:container mx-auto mb-20">
        <!-- navbar -->
        <nav class="navbar bg-base-100 my-10">
            <div class="navbar-start">
                <a href=""><img class="" src="images/logo2.png" alt=""> </a>      
            </div>
            <div class="navbar-center hidden lg:flex text-lg text-text-p">
                <ul class="menu menu-horizontal px-1">
                    <li><a>Home</a></li>
                    <li><a>Service<i class="fa-solid fa-chevron-right"></i></a></li>
                    <li><a>Cases<i class="fa-solid fa-chevron-right"></i></a></li>
                    <li><a>Blog<i class="fa-solid fa-chevron-right"></i></a></li>
                    <li><a>Contact Us<i class="fa-solid fa-chevron-right"></i></a></li>
                </ul>
            </div>
            <div class="navbar-end ">
                <a class="text-xl text-white font-semibold bg-primary-bg py-5 px-8 rounded-lg">Free Consultation</a>
            </div>
        </nav>
        <!-- banner -->
        <div>
            <div class="relative ">
                <img class="w-full" src="images/banner.png" alt="">
                <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent"></div>
            </div>
            <div class="max-w-2xl text-center space-y-10 absolute left-80 top-[18rem]">
                <h1 class="eb-garamond text-white text-7xl font-extrabold">We Provide Effective Legal Solutions</h1>
                    <p class="text-white text-lg">There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in some form, by injected humour.</p>
                    <input type="text" placeholder="Search your service..." class="input input-bordered w-full max-w-lg size-14" />
                    <button class="text-xl text-white font-semibold bg-primary-bg py-3 px-8 rounded-lg ml-5">Search</button>
            </div>
        </div>
    </header>
    <!-- main part -->
    <main class="md:container mx-auto mb-20"></main>
    <!-- footer part -->
    <footer></footer>
</body>
</html>
